        <main>
            <h2>Welcome back!</h2>
            <h3><I>Never Lose Track of Your Groceries...</I></h3>
            
            <p>Here's what you're running low on:</p>
            <div class="refresh"> 
                <button>
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                        <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/></svg>
                </button>
            </div>
            
            <div class="item">
                <img src="images/apple.png">
                <p>
                    <b>Apples</b><br>
                    will run out in: 2 days
                </p>
            </div>
            <div class="item">
                <img src="images/banana.png">
                <p>
                    <b>Bananas</b><br>
                    will run out in: 4 days
                </p>
            </div>
